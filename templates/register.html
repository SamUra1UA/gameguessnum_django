{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>{% if title %}{{ title }}{% else %}Форма{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Підтвердити</button>
    </form>
    <p><a href="{% url 'login' %}">Уже є акаунт? Увійти</a></p>
</div>
{% endblock %}
