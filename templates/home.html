{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Ласкаво просимо до гри "Вгадай число"!</h1>
    <p>Виберіть дію:</p>
    <div class="actions">
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="btn btn-primary">Особистий кабінет</a>
            <a href="{% url 'start_game' %}" class="btn btn-success">Почати гру</a>
            <a href="{% url 'logout' %}" class="btn btn-danger">Вийти</a>
        {% else %}
            <a href="{% url 'register' %}" class="btn btn-primary">Реєстрація</a>
            <a href="{% url 'login' %}" class="btn btn-success">Увійти</a>
        {% endif %}
    </div>
</div>
{% endblock %}
